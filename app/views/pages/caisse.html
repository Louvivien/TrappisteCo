  <!-- Table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Caisse</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i>Ajouter ligne</button>
        <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
              
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">Produit</th>
              <th class="text-center">Code barre</th>
              <th class="text-center">Prix unitaire</th>
              <th class="text-center">Quantité</th>
              <th class="text-center">Total</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pt-3-half" contenteditable="true">Duff Beer</td>
              <td class="pt-3-half" contenteditable="true">404</td>
              <td class="pt-3-half" contenteditable="true">10</td>
              <td class="pt-3-half" contenteditable="true">20</td>
              <td class="pt-3-half" contenteditable="true">200</td>
              <td>
                <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Validation de commande -->

          <div class="form-row align-items-center">

              <label class="sr-only" for="inlineFormInputGroup">reduction</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Code réduction</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Saisir identifiant réduction">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-info mb-2">Valider</button>
            </div>
          </div>
        </form>
        <button id="validation" type="button" class="btn btn-dark btn-lg btn-block">Valider la commande</button>

  <!-- Script d'Actions-->
<script type="text/javascript">
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
  var actions = '<a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a> '+ 
                '<a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>' +
                '<a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>';

  // Fonctions du boutton ajouter ligne
    $(".add-new").click(function(){
    $(this).attr("disabled", "disabled");
    var index = $("table tbody tr:last-child").index();
        var row = '<tr>' +
            '<td><input type="text" class="form-control" name="produit" id="produit"></td>' +
            '<td><input type="text" class="form-control" name="identifiant" id="identifiant"></td>' +
            '<td><input type="text" class="form-control" name="prixunitaire" id="prixunitaire"></td>' +
            '<td><input type="text" class="form-control" name="quantite" id="quantite"></td>' +
            '<td><input type="text" class="form-control" name="total" id="total"></td>' +
            '<td>' + actions + '</td>' +
            '</tr>';
      $("table").append(row);		
    $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
        $('[data-toggle="tooltip"]').tooltip();
    });
  $(document).on("click", ".add", function(){
    var empty = false;
    var input = $(this).parents("tr").find('input[type="text"]');
        input.each(function(){
      if(!$(this).val()){
        $(this).addClass("error");
        empty = true;
      } else{
                $(this).removeClass("error");
            }
    });
    $(this).parents("tr").find(".error").first().focus();
    if(!empty){
      input.each(function(){
        $(this).parent("td").html($(this).val());
      });			
      $(this).parents("tr").find(".add, .edit").toggle();
      $(".add-new").removeAttr("disabled");
    }		
    });

  // Fonction d'édition
  $(document).on("click", ".edit", function(){		
        $(this).parents("tr").find("td:not(:last-child)").each(function(){
      $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
    });		
    $(this).parents("tr").find(".add, .edit").toggle();
    $(".add-new").attr("disabled", "disabled");
    });

  // De suppression
  $(document).on("click", ".delete", function(){
        $(document).find(".tooltip.fade.bs-tooltip-top.show").remove();
        $(this).parents("tr").remove();
    $(".add-new").removeAttr("disabled");
    });
});
</script>
