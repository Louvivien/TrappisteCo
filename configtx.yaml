# ROLE ATTENDU, on ne creait pas les roles ici, ICI on definit que pour une effectuer une action il lui faut ce(s) role(s) 
# et on peut remonter les definitions de orga -> Application()/Orderer -> channel
# MSP Role Type: admin, client, peer, member
# Role ATTENDU  pour effectuer une action: Readers/Writers/admins
# Read/write: d'un peer 
# Admins: join peer to channel, create channel, add/remove node )
#C'est dans le msp qu'on definit les roles

Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/trappiste-hunter.com/msp
        Policies:
            Readers:    
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "Or('OrdererMSP.admin')"
    - &Org1
        Name: Orga1
        ID: Orga1MSP
        MSPDir: crypto-config/peerOrganizations/orga1.trappiste-hunter.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Orga1MSP.admin','Orga1MSP.peer', 'Orga1MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Orga1MSP.admin', 'Orga1MSP.client')"
            Admins:
                Type: Signature
                Rule: "Or('Orga1MSP.admin')"
        AnchorPeers:
            # AnchorPeers defines the location of peers which can be used
            # for cross org gossip communication.  Note, this value is only
            # encoded in the genesis block in the Application section context
            - Host: peer0.orga1.trappiste-hunter.com
              Port: 7051        


Capabilities:
    # Channel capabilities apply to both the orderers and the peers and must be
    # supported by both.
    # Set the value of the capability to true to require it.
    Channel: &ChannelCapabilities
        # V1.4.3 for Channel is a catchall flag for behavior which has been
        # determined to be desired for all orderers and peers running at the v1.4.3
        # level, but which would be incompatible with orderers and peers from
        # prior releases.
        # Prior to enabling V1.4.3 channel capabilities, ensure that all
        # orderers and peers on a channel are at v1.4.3 or later.
        V1_4_3: true
        # V1.3 for Channel enables the new non-backwards compatible
        # features and fixes of fabric v1.3
        V1_3: false
        # V1.1 for Channel enables the new non-backwards compatible
        # features and fixes of fabric v1.1
        V1_1: false

    # Orderer capabilities apply only to the orderers, and may be safely
    # used with prior release peers.
    # Set the value of the capability to true to require it.
    Orderer: &OrdererCapabilities
        # V1.4.2 for Orderer is a catchall flag for behavior which has been
        # determined to be desired for all orderers running at the v1.4.2
        # level, but which would be incompatible with orderers from prior releases.
        # Prior to enabling V1.4.2 orderer capabilities, ensure that all
        # orderers on a channel are at v1.4.2 or later.
        V1_4_2: true
        # V1.1 for Orderer enables the new non-backwards compatible
        # features and fixes of fabric v1.1
        V1_1: false

    # Application capabilities apply only to the peer network, and may be safely
    # used with prior release orderers.
    # Set the value of the capability to true to require it.
    Application: &ApplicationCapabilities
        # V1.4.2 for Application enables the new non-backwards compatible
        # features and fixes of fabric v1.4.2.
        V1_4_2: true
        # V1.3 for Application enables the new non-backwards compatible
        # features and fixes of fabric v1.3.
        V1_3: false
        # V1.2 for Application enables the new non-backwards compatible
        # features and fixes of fabric v1.2 (note, this need not be set if
        # later version capabilities are set)
        V1_2: false
        # V1.1 for Application enables the new non-backwards compatible
        # features and fixes of fabric v1.1 (note, this need not be set if
        # later version capabilities are set).
        V1_1: false
        
        
Application: &ApplicationDefaults ## Peers
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults   ## Orderers
    OrdererType: solo
    Addresses:
        - orderer.trappiste-hunter.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99MB
        PreferredMaxBytes: 512KB
    #Kafka:
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults       
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

## Definie quels sont les noeuds(oarga => orderer,peer) qui sont dans les channels et qui quels sont les joueurs qui peuvent jouer et leurs acces read write admin 

Profiles:
    ChannelSystemOrderer00:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults    
            Organizations:
                - *OrdererOrg       
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            UniqueConsortium:
                Organizations:
                  - *Org1       
    Channel01:
          Consortium: UniqueConsortium
          <<: *ChannelDefaults
          Application:
              <<: *ApplicationDefaults
              Organizations:
                  - *Org1
              Capabilities:
                  <<: *ApplicationCapabilities
